name: health_companion
description: AI-Driven Predictive Health & Fall Detection Companion

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.15.2
  firebase_auth: ^5.2.0
  cloud_firestore: ^5.1.0
  firebase_messaging: ^15.2.10

  # UI Components
  cupertino_icons: ^1.0.6

  # HTTP & API
  http: ^1.1.2

  # Local Notifications
  flutter_local_notifications: ^16.3.0

  # Permissions
  permission_handler: ^11.1.0

  # Location
  geolocator: ^10.1.0

  # URL Launcher (for calling doctor)
  url_launcher: ^6.2.2

  # Charts (optional - for health data visualization)
  fl_chart: ^0.66.0

  # State Management (optional)
  provider: ^6.1.1

  # Timezone
  timezone: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

